services:
  # FastAPI Backend
  - type: web
    name: tastesync-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: POSTGRES_HOST
        fromDatabase:
          name: tastesync-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: tastesync-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: tastesync-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: tastesync-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: tastesync-db
          property: password
      - key: REDIS_URL
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false
      - key: PINECONE_INDEX_NAME
        sync: false
      - key: YELP_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://neon-strudel-0bb18c.netlify.app

databases:
  - name: tastesync-db
    plan: free
    databaseName: tastesync
    user: tastesync_user
